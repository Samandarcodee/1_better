services:
  - type: web
    name: betterhabit
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: betterhabit
          property: port
      - key: WEB_APP_URL
        value: https://one-better.onrender.com
